<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque</title>
  <style>
    /* Estilos para o template de controle de estoque */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #337ab7;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .header h1 {
      margin: 0;
    }
    .table-container {
      margin-top: 20px;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    .table th, .table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    .table th {
      background-color: #f0f0f0;
    }
    .button-container {
      text-align: right;
      margin-top: 20px;
    }
    .button-container .gradient-button {
      background-image: linear-gradient(to bottom, #337ab7, #23527c);
      background-color: #337ab7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .button-container .gradient-button:hover {
      background-image: linear-gradient(to bottom, #23527c, #337ab7);
    }
    .form-container {
      display: none;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .form-container h2 {
      margin-top: 0;
      color: #337ab7;
    }
    .form-container label {
      display: block;
      margin-bottom: 10px;
    }
    .form-container input, .form-container select {
      width: calc(100% - 22px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .form-container button {
      background-image: linear-gradient(to bottom, #337ab7, #23527c);
      background-color: #337ab7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .form-container button:hover {
      background-image: linear-gradient(to bottom, #23527c, #337ab7);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Controle de Estoque</h1>
    </div>
    <div class="table-container">
      <table class="table" id="estoqueTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Unidade</th>
            <th>Valor Unitário</th>
            <th>Valor Total</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="estoque">
          {% for item in items %}
          <tr data-id="{{ item.id }}">
            <td>{{ item.item }}</td>
            <td>{{ item.quantidade }}</td>
            <td>{{ item.unidade }}</td>
            <td>{{ item.valor_unitario }}</td>
            <td>{{ item.quantidade|add:item.valor_unitario }}</td>
            <td>
              <button onclick="editItem(this)">Editar</button>
              <button>
              <a href="{% url 'delete_item' item.id %}" class="btn btn-danger">Excluir</a>
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="button-container">
      <button class="gradient-button" onclick="toggleForm()">Adicionar Item</button>
       <button class="gradient-button" onclick="window.location.href='{% url 'menu' %}'">Voltar ao Menu</button>
    </div>
    <div class="form-container" id="formContainer">
      <h2>Cadastro de Novo Item</h2>

      <form id="newItemForm" method="POST" action="{% url 'add_item' %}">
        {% csrf_token %}
        <input type="hidden" id="itemId" name="id">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <label for="unidade">Unidade:</label>
        <input type="text" id="unidade" name="unidade" required>

        <label for="valor_unitario">Valor Unitário:</label>
        <input type="number" step="0.01" id="valor_unitario" name="valor_unitario" required>

        <label for="valor_total">Valor Total:</label>
        <input type="number" step="0.01" id="valor_total" name="valor_total" required>

        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script>
    function toggleForm() {
      const formContainer = document.getElementById('formContainer');
      formContainer.style.display = formContainer.style.display === 'none' || formContainer.style.display === '' ? 'block' : 'none';
    }

    function editItem(button) {
      const row = button.parentElement.parentElement;
      const itemId = row.getAttribute('data-id');
      document.getElementById('itemId').value = itemId;
      document.getElementById('item').value = row.cells[0].innerText;
      document.getElementById('quantidade').value = row.cells[1].innerText;
      document.getElementById('unidade').value = row.cells[2].innerText;
      document.getElementById('valor_unitario').value = row.cells[3].innerText;
      document.getElementById('valor_total').value = row.cells[4].innerText;
      toggleForm();
    }
  </script>
</body>
</html>
